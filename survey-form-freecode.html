<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Survey</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Please fill out this form with the required information
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Enter your full name: </label>
      <input id="name" type="text" name="name" placeholder="Diana" required />
      <label id="email-label" for="email">Enter your email: </label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="you@example.com"
        required
      />
      <label id="number-label" for="number">Enter your age: </label>
      <input
        id="number"
        type="number"
        name="number"
        min="18"
        max="120"
        placeholder="18"
      />

      <label for="dropdown">Choose an option:</label>
      <select id="dropdown" name="dropdown">
        <option value="1">First Option</option>
        <option value="2">Second Option</option>
      </select>

      <fieldset>
        <legend>Choose an option:</legend>

        <label for="radio1">
          <input
            type="radio"
            id="radio1"
            name="choice"
            value="option1"
            checked
          />
          Option 1
        </label>

        <label for="radio2">
          <input type="radio" id="radio2" name="choice" value="option2" />
          Option 2
        </label>
      </fieldset>
      <fieldset>
        <legend>Select your interests:</legend>

        <label for="checkbox1">
          <input
            type="checkbox"
            id="checkbox1"
            name="interests"
            value="coding"
          />
          Coding
        </label>

        <label for="checkbox2">
          <input
            type="checkbox"
            id="checkbox2"
            name="interests"
            value="music"
          />
          Music
        </label>
      </fieldset>
      <label for="comments">Additional comments:</label>
      <textarea
        id="comments"
        name="comments"
        placeholder="Your feedback here..."
      ></textarea>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
