<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Survey</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Please fill out this form with the required information
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Enter your full name: </label>
      <input id="name" type="text" name="name" placeholder="Diana" required />
      <label id="email-label" for="email">Enter your email: </label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="you@example.com"
        required
      />
      <label id="number-label" for="number">Enter your age: </label>
      <input
        id="number"
        type="number"
        name="number"
        min="6"
        max="20"
        placeholder="18"
      />
    </form>
  </body>
</html>
