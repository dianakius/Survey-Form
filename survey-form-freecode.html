<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Survey</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Please fill out this form with the required information
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Enter your full name: </label>
      <input id="name" type="text" name="name" placeholder="Diana" required />
      <label id="email-label" for="email">Enter your email: </label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="you@example.com"
        required
      />
      <label id="number-label" for="number">Enter your age: </label>
      <input
        id="number"
        type="number"
        name="number"
        min="18"
        max="120"
        placeholder="18"
      />

      <label for="dropdown">Preferable working setting:</label>
      <select id="dropdown" name="dropdown">
        <option value="1">Remote</option>
        <option value="2">On-site</option>
      </select>

      <fieldset>
        <legend>What are you interested in?</legend>

        <label for="radio1">
          <input
            type="radio"
            id="radio1"
            name="choice"
            value="Front-End"
            checked
          />
          Front-End
        </label>

        <label for="radio2">
          <input type="radio" id="radio2" name="choice" value="Back-End" />
          Back-End
        </label>
      </fieldset>
      <fieldset>
        <legend>Select your interests,besides coding:</legend>

        <label for="checkbox1">
          <input
            type="checkbox"
            id="checkbox1"
            name="interests"
            value="gaming"
          />
          Gaming
        </label>

        <label for="checkbox2">
          <input
            type="checkbox"
            id="checkbox2"
            name="interests"
            value="music"
          />
          Music
        </label>
      </fieldset>
      <label for="comments">Feel free to share any other comments/info:</label>
      <textarea
        id="comments"
        name="comments"
        placeholder="Your feedback here..."
      ></textarea>
      <button id="submit" type="submit" value="Submit" name="submit">
        Submit
      </button>
    </form>
  </body>
</html>
